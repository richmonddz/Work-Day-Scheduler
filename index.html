<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9am-->
      <div class="row time-block" id="9am">
        <div class="col-md-1 Time pt-2">09:00 AM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!--10am-->
      <div class="row time-block" id="10am">
        <div class="col-md-1 Time pt-2">10:00 AM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--11am-->
      <div class="row time-block" id="11am">
        <div class="col-md-1 Time pt-2">11:00 AM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--12pm-->
      <div class="row time-block" id="12pm">
        <div class="col-md-1 Time pt-2">12:00 PM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--1pm-->
      <div class="row time-block" id="1pm">
        <div class="col-md-1 Time pt-2">01:00 PM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--2pm-->
      <div class="row time-block" id="2pm">
        <div class="col-md-1 Time pt-2">02:00 PM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--3pm-->
      <div class="row time-block" id="3pm">
        <div class="col-md-1 Time pt-2">03:00 PM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--4pm-->
      <div class="row time-block" id="4pm">
        <div class="col-md-1 Time pt-2">04:00 PM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!--5pm-->
      <div class="row time-block" id="5pm">
        <div class="col-md-1 Time pt-2">05:00 PM</div>
        <textarea class="col-md-10 ToDo"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
